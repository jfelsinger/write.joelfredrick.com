<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>

    <meta name="viewport" content="width=device-width">

    <!-- Web Fonts -->
    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700|PT+Serif+Caption|Open+Sans:400italic,700italic,400,800,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>

    <!-- Minified Styles -->
    <link rel="stylesheet" href="/dist/css/main.css">
    <link rel="stylesheet" href="/dist/css/print.css" media="print">

    <link rel="shortcut icon" href="/icon.png">

</head>
<body>
    <div class="scroll-fix">
        <div class="hidden"><!-- preload images -->
            <img src='/images/post-buttons--hover.png'>
            <img src='/images/post-buttons--standard.png'>
            <img src='/images/post-buttons--gray.png'>
            <img src='/images/post-buttons--active.png'>
        </div>

        <div class="site__wrapper">
            {% if page.index %}
            <header class="site__header  clear-fix  [ pt pb ]">
            {% else %}
            <header class="site__header  site__header--small  clear-fix  [ pt pb ]">
            {% endif %}
                <div class="wrapper  relative">
                    <img class="site__logo  float-right" src="/images/transparent.gif" width="106" height="103">
                    <h2 class="site__logo__text"><a href="/">Joel Fredrick</a></h2>

                    <nav class="nav  site__nav">
                        <a href="/" class="menuItem">Home</a> -
                        <a href="/about.html" class="menuItem">About</a>
                    </nav>

                    <aside class="site__contact-info  light  print__only">
                        <ul class="list--plain  smaller  mb0">
                            <li>joel@joelfredrick.com</li>
                            <li>+1 239 789 5338</li>
                            <li>@jfelsinger</li>
                        </ul>
                    </aside>
                </div>
            </header>

            <section class="main-content">

                {{ content }}

            </section><!-- #mainContent -->

            <footer class="site__footer  mb">
                <section class="span-bar  site__footer__span-bar  span-bar--gray-solid">
                    <div class="wrapper">
                        <nav class="nav float-left">
                            <a href="/" class="menuItem  faded">Home</a> -
                            <a href="/about.html" class="menuItem  faded">About</a>
                        </nav>
                    </div>
                </section>

                <p class="copyright  faded  wrapper">
                    <small>Copyright &copy; 2015 Joel Fredrick</small>
                </p>
            </footer>
        </div>

        <!-- FlowType.js -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <!--
        <script src="/assets/js/flowType/flowtype.js" type="text/javascript"></script>
        -->
        <script src="/dist/js/main.js" type="text/javascript"></script>

        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-46797352-1', 'joelfredrick.com');
            ga('send', 'pageview');
        </script>
    </div><!--scroll fix-->
</body>
</html>
